<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Votre aide au calcul de budget</title>
</head>
<body>

<div class="wrapper">
    <div id="screen-calculateur">

        <div id="epargne-wrapper">
            <h2>Votre épargne</h2>
            <input type="text" id="epargne" placeholder="Ex: 1000">
        </div>

        <div>
            <div id="recettes-wrapper">
                <h2>Vos recettes</h2>
                <input type="text" id="recette-source" class="recette-input" placeholder="Ex: Salaires">
                <input type="text" id="recette-montant" class="recette-input" placeholder="Ex: 1400">
                <button id="recettes-ajout">Ajouter une recette</button>
                <p id="recettes-total"></p>
            </div>

            <div id="depenses-wrapper">
                <h2>Vos dépenses</h2>
                <input type="text" id="depense-source" placeholder="Ex: Essence">
                <input type="text" id="depense-montant" placeholder="Ex: 350">
                <button id="depense-ajout">Ajouter une dépense</button>
                <p id="depenses-total"></p>
            </div>
        </div>

        <button id="calculateur-reset">Reset</button>
        <button id="get-total">Afficher le total</button>
    </div>

    <div id="screen-total">

        <h1 id="h1-total"></h1>

        <div id="recaps">
            <div id="recettes-recap">
                <h2>Récapitulatif de vos recettes</h2>
                <ul id="recettes-recap-list"></ul>
                <p id="recap-recettes-total"></p>
            </div>

            <div id="depenses-recap">
                <h2>Récapitulatif de vos dépenses</h2>
                <ul id="depenses-recap-list"></ul>
                <p id="recap-depenses-total"></p>
            </div>
        </div>

        <button id="retour">Retour</button>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
